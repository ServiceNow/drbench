upstream php-fpm {
    server 127.0.0.1:9000;
}

upstream mattermost_backend {
    server localhost:8065;
}

server {
    listen 8080 default_server;
    server_name _;
    root /var/www/html;
    
    # Increase buffer size for large headers
    large_client_header_buffers 8 32k;

    index index.php index.html index.htm;

    # Service tiles now use JavaScript to dynamically redirect to correct external ports
    # This avoids the complexity of subpath proxy configuration

    location /health/ {
        proxy_pass http://127.0.0.1:8099/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Generic location blocks come AFTER specific proxy locations
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php(?:$|/) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

server {
    listen 8081 default_server;
    server_name nextcloud.drbench.com _;

    root /var/www/nextcloud;
    index index.php index.html index.htm;

    # Disable logging for favicon and robots.txt
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }
    
    include mime.types;

    types {
        application/javascript mjs;
    }

    # Deny direct access to sensitive directories
    location ~ ^/(?:\.htaccess|config|data) {
        deny all;
        return 404;
    }

    # Serve static files directly
    location ~ ^/apps/.+\.(?:css|js|mjs|svg|gif|ico|jpg|png|webp|wasm|tflite|map|ogg|flac|webm|mp4)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=7200";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.php$request_uri;
    }

    location ~ \.php(?:$|/) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_intercept_errors on;
        fastcgi_read_timeout 300;  # Increase timeout for large uploads or slow operations
    }

    # Improved handling of .well-known paths for CardDAV and CalDAV
    location ^~ /.well-known {
        location = /.well-known/carddav { return 301 $scheme://$host/remote.php/dav; }
        location = /.well-known/caldav  { return 301 $scheme://$host/remote.php/dav; }
        return 301 $scheme://$host/;
    }

    # Rewrite rules for Nextcloud apps
    location /apps/ {
        rewrite ^/apps/(.+)$ /index.php$request_uri break;
    }

    # Improved OCS provider handling
    location /ocs/ {
        rewrite ^/ocs/(.+)$ /index.php$request_uri break;
    }

    # WebDAV handling
    location /remote.php/dav {
        dav_methods PUT DELETE COPY MOVE;
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $document_root/remote.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Robots-Tag "noindex,nofollow";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Permitted-Cross-Domain-Policies "none";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer";
}

# Keeping the original port configurations as additional access points
server {
    listen 8082 default_server;
    server_name _; # Changed from localhost to accept any hostname
    
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    location / {
        proxy_pass http://mattermost_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Health status endpoint with increased header buffer size
server {
    listen 8098 default_server;
    server_name _; # Added _ to accept any hostname
    
    # Increase buffer size for large headers
    large_client_header_buffers 8 32k;
    
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    location / {
        proxy_pass http://localhost:8099;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Avoid recursive proxy
        proxy_redirect off;
    }
}

# Webmail (Roundcube) server configuration
server {
    listen 8085 default_server;
    server_name _;

    root /usr/share/roundcube;
    index index.php;

    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # For debugging
    location = /info.php {
        fastcgi_pass php-fpm;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }

    # Allow direct access to the login instructions HTML page
    location = /login-instructions.html {
        types { text/html html; }
        add_header Cache-Control "no-cache";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        # Add additional params for debugging
        fastcgi_param PHP_VALUE "error_reporting=E_ALL \n display_errors=on \n log_errors=on";
    }

    # Protect data directory
    location ^~ /config {
        deny all;
    }
    
    # Protect logs
    location ^~ /logs {
        deny all;
    }
    
    # Protect temp directory
    location ^~ /temp {
        deny all;
    }
}